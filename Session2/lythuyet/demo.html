<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 </title>
</head>
<body>
    <!--
    Các thuộc tính (attribute)trong bảng:
    1.border: tạo đường viền cho bảngbảng
    2.cellpadding: khoảng cách từ đường viền của ô đến nội dungdung
    3.cellspacing:khaonrg cách từ viền của bảng đến viền của ô
        a.align:căn chỉnh bảngbảng
        b.bgcolor:màu viền bảng
    -->
    <table border="1">
        <caption>Quản lí sinh viên </caption><!--Mô tả tiêu đề của bảng-->
        <thead>
            <!--phần đầu -->
            <tr>
                <th>STT </th>
                <th>Tên </th>
            </tr>
        </thead>
        <tbody>
            <!--phần thân -->
            <tr>
                <td>1 </td>
                <td>Nguyễn Văn A </td>
            </tr>
            <tr>
                <td>2 </td>
                <td>Trần Thị B </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
