<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .password-container {
            position: relative;
            display: inline-block;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        #toggle-icon{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <span class="toggle-password" onclick="togglePassword()"><i id="toggle-icon" class="fa-regular fa-eye-slash"></i></span>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                document.getElementsByClassName("fa-regular")[0].classList.add('fa-eye');
                document.getElementsByClassName("fa-regular")[0].classList.remove('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                document.getElementsByClassName("fa-regular")[0].classList.remove('fa-eye');
                document.getElementsByClassName("fa-regular")[0].classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
