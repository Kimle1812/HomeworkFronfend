<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="body">
        <div class="container">
            <img src="https://s3-alpha-sig.figma.com/img/fce0/042c/ca5b6e2508cf4ff2bc1e084090c613c0?Expires=1744588800&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=ijMT-AEwwt-BgnhWHWQW9xJyti7bFATzxYWbsYEcQwRGypFHS3XLNtuDmWdpORu27UZjf1rm2gsA45q8CMJ8Fa2Lqd-9ickmDkl8cCYv3PLd67JshF9YIud2uorNQlJLPUOW11dB0Vumv-8aZknCGu-QwqrBJBDrEdbLq8M8xh5ajksUASo0swQ1J0UL1wG90vjSwqt4brziQLtkxAuHOcbP7brGVbtbhZoNaz0iOMI70ljD35jvehXBKyL6mrnBpLPn9xpXNqKrdfHQPzyAxvIGxsrZcAYKGN420lN15khCvuSP5djbiLO3p6r631h736DGmWPMHFEacROwGG16HA__" alt="No Logo" width="150px" height="43px">
            <div class="main">
                <p class="text-signup">Please sign up</p>
                <div class="content">
                    <input type="email" placeholder="Email address" class="email"><br>
                    <input type="text" name="" id="" placeholder="Username" class="username"><br>
                    <input type="password" placeholder="Password" class="password">
                </div>
                <p>Already have an account, <a href="./signin.html">click here!</a></p>
                <button onclick="signup()">Sign up</button>
            </div>
            <p class="footer">&copy; 2025 - Rikkei Education</p>
        </div>
    </div>
    <div class="notification">
        <!-- HTML phan Error -->
        <button class="error">
            <div class="errol-top">
                <div class="errol-top_icon">
                    <div>
                        <img src="/assets/icons/remove_circle.png" alt="Error-icon">
                    </div>
                    <span>Error</span>
                </div>
                <div>
                    <img src="/assets/icons/close.png" alt="Clear-icon" onclick="hide()">
                </div>
            </div>
            <div class="errol-bot">
                <div class="invalid"></div>
            </div>
        </button>
        <!-- HTML phan success -->
        <button class="success">
            <div class="success-icon">
                <img src="/assets/icons/Img - Complete.png" alt="Success-cion">
            </div>
            <span>Đăng ký thành công</span>
        </button>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
