<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* internal */
        .container{
            width:100px;
            height: 100px;
            background-color: bisque;
            border: 5px solid rgb(247, 81, 81);
            padding:10px;
        }
        .content{
            width:100px;
            height: 100px;
            margin:100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 
    Box model: mô hình hộp bên trong cái hộp:
    1.margin: khoảng cách giữa các khối
    2.border: độ dày viền của khối
    3.padding: khoảng cách từ border đến nội dung
    4.content: nội dung của khối
    ( box-sizing: border-box: giúp kích thước của khối không thay đổi khi dùng padding hay border)
    Đọ rộng của khối bằng border + padding + contentcontent
    -->
    <div class="container">
        <p>CSS co ban!</p>
    </div>
    <div class="content">
        <p>Hận đời</p>
    </div>
</body>
</html>
